<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Calcula Média</title>
</head>
<body>
    <div class="menuPrincipal">
      <nav class="navbar navbar-light bg-light d-flex justify-content-end">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="https://img.icons8.com/material-outlined/64/000000/laptop-metrics.png" alt="" width="40" height="40" class="d-inline-block">
            Calcula Média
          </a>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="https://github.com/karinacristo">
                    <img src="./imagens/logoGitHub.png" alt="" class="d-inline-block">
                    GitHub
                  </a>
                  <a class="nav-link" href="https://www.linkedin.com/in/karina-cristo/">
                    <img src="./imagens/logoLinkedin.png" alt="" class="d-inline-block">
                    Linkedin
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </nav>
    </div>
    <div class="container">
      <p class="page-title">
      Calculadora de média</p>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <section class="formulario">
        <div class='form-group'>
            <label for="nome">Nome</label>
            <input type="text" name="nomeAluno" id="entradaNome"/>
        </div>
        <div class='form-group'>
          <label for="nota1">Nota 1</label>
          <input type="number" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" autofocus required/>
      </div>

      <div class='form-group'>
          <label for="nota2">Nota 2</label>
          <input type="number" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" required
               />
      </div>

      <div class='form-group'>
          <label for="nota3">Nota 3</label>
          <input type="number" name="nota3" id="nota3" min='0.0' max='10.0' step="0.1" required
               />
      </div>

      <div class='form-group'>
          <label for="nota4">Nota 4</label>
          <input type="number" name="nota4" id="nota4" min='0.0' max='10.0' step="0.1" required
               />
      </div>
      <input class="button" type="submit" id="submit" value="Calcular">
      <p class="texto--padrao">Resultado:</p>
      <p class="texto--padrao" id="resultado"></p>
    </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
